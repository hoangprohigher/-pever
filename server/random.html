      const socket = io({

      const rand = (min, max) => Math.random() * (max - min) + min;
      const randInt = (min, max) => {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      };

      setInterval(() => {
        console.log("nice");
        socket.emit("sendData", {
          hrAndSpO2: [rand(58, 59), rand(98, 99)],
          temperature: [rand(408, 409), rand(35.1, 35.2)],
